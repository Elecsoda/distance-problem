<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¡Œç¨‹é—®é¢˜æ¼”ç¤º</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Comic Sans MS', 'Ma Shan Zheng', 'Segoe UI', Roboto, sans-serif; background-color: #fffbeb; }
        .track-bg { background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .tabular-nums { font-variant-numeric: tabular-nums; }
        .no-select { user-select: none; -webkit-user-select: none; }
        .height-transition { transition: height 0.3s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- SVG å›¾æ ‡ ---
        const Icon = ({ path }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                {path}
            </svg>
        );
        const Icons = {
            Play: <polygon points="5 3 19 12 5 21 5 3" />,
            Pause: <g><rect x="6" y="4" width="4" height="16" /><rect x="14" y="4" width="4" height="16" /></g>,
            Reset: <g><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" /><path d="M3 3v5h5" /></g>,
            Continue: <path d="M13 5l7 7-7 7M5 12h14" />
        };

        const App = () => {
            // --- çŠ¶æ€ ---
            const [mode, setMode] = useState('meeting'); 
            
            // åŸºç¡€å‚æ•°
            const [distance, setDistance] = useState(400); 
            const [speedA, setSpeedA] = useState(50); 
            const [speedB, setSpeedB] = useState(30); 
            const [headStart, setHeadStart] = useState(100); 

            // å®æ—¶çŠ¶æ€
            const [posA, setPosA] = useState(0); 
            const [posB, setPosB] = useState(0); 
            const [dirA, setDirA] = useState(1); 
            const [dirB, setDirB] = useState(-1);
            const [totalDistA, setTotalDistA] = useState(0); 
            const [totalDistB, setTotalDistB] = useState(0);
            const [currentTime, setCurrentTime] = useState(0); 
            const [meetCount, setMeetCount] = useState(0);
            
            // è½¨è¿¹è®°å½•
            const [turnPointsA, setTurnPointsA] = useState([0]);
            const [turnPointsB, setTurnPointsB] = useState([400]);
            
            const [isRunning, setIsRunning] = useState(false);
            const [isPausedAtEvent, setIsPausedAtEvent] = useState(false);

            // å¼•ç”¨
            const requestRef = useRef();
            const lastTimeRef = useRef();
            
            const physicsState = useRef({ 
                posA: 0, posB: 0, 
                dirA: 1, dirB: -1, 
                totalDistA: 0, totalDistB: 0, 
                time: 0,
                turnsA: [0], 
                turnsB: [400]
            });

            // --- é‡ç½®é€»è¾‘ ---
            const resetPositions = (targetMode = mode) => {
                setIsRunning(false);
                setIsPausedAtEvent(false);
                setCurrentTime(0);
                setMeetCount(0);
                lastTimeRef.current = undefined;

                let startA = 0;
                let startB = 0;
                let dA = 1;
                let dB = -1;

                if (targetMode === 'meeting') {
                    startA = 0;
                    startB = distance;
                    dA = 1; 
                    dB = -1; 
                } else { // catching
                    startA = 0;
                    startB = headStart;
                    dA = 1; 
                    dB = 1; 
                }

                const initialTurnsA = [startA];
                const initialTurnsB = [startB];

                setPosA(startA); setPosB(startB);
                setDirA(dA); setDirB(dB);
                setTotalDistA(0); setTotalDistB(0);
                setTurnPointsA(initialTurnsA);
                setTurnPointsB(initialTurnsB);

                physicsState.current = { 
                    posA: startA, posB: startB, 
                    dirA: dA, dirB: dB, 
                    totalDistA: 0, totalDistB: 0, 
                    time: 0,
                    turnsA: [...initialTurnsA],
                    turnsB: [...initialTurnsB]
                };
            };

            // å‚æ•°å˜åŒ–è‡ªåŠ¨é‡ç½®
            useEffect(() => {
                if (!isRunning && !isPausedAtEvent) {
                    resetPositions();
                }
            }, [distance, headStart]); 

            const handleModeChange = (newMode) => {
                setMode(newMode);
                resetPositions(newMode);
            };

            // --- ç‰©ç†å¼•æ“ ---
            const loop = (timestamp) => {
                if (!lastTimeRef.current) lastTimeRef.current = timestamp;
                const dt = Math.min((timestamp - lastTimeRef.current) / 1000, 0.1);
                lastTimeRef.current = timestamp;

                let state = physicsState.current;
                
                let moveA = speedA * dt;
                let moveB = speedB * dt;
                
                let nextA = state.posA + moveA * state.dirA;
                let nextB = state.posB + moveB * state.dirB;

                let nextDirA = state.dirA;
                let nextDirB = state.dirB;
                
                // --- è¾¹ç•Œå¤„ç† ---
                // åªæœ‰ç›¸é‡é—®é¢˜(meeting)æ‰æœ‰æŠ˜è¿”é€»è¾‘
                // è¿½åŠé—®é¢˜(catching)ä¸€è·¯å‘å‰ï¼Œæ— å°½å¥”è·‘
                
                if (mode === 'meeting') {
                    // ç”²æŠ˜è¿”
                    if (nextA >= distance) {
                        nextA = distance - (nextA - distance); 
                        nextDirA = -1;
                        if (state.turnsA[state.turnsA.length - 1] !== distance) state.turnsA.push(distance);
                    } else if (nextA <= 0) {
                        nextA = -nextA;
                        nextDirA = 1;
                        if (state.turnsA[state.turnsA.length - 1] !== 0) state.turnsA.push(0);
                    }

                    // ä¹™æŠ˜è¿”
                    if (nextB >= distance) {
                        nextB = distance - (nextB - distance);
                        nextDirB = -1;
                        if (state.turnsB[state.turnsB.length - 1] !== distance) state.turnsB.push(distance);
                    } else if (nextB <= 0) {
                        nextB = -nextB;
                        nextDirB = 1;
                        if (state.turnsB[state.turnsB.length - 1] !== 0) state.turnsB.push(0);
                    }
                } else {
                    // è¿½åŠæ¨¡å¼ï¼šä¸æŠ˜è¿”ï¼Œä¸åšè¾¹ç•Œé™åˆ¶
                    // åªè¦å¾€å³è·‘å°±è¡Œ
                }

                // --- ç¢°æ’æ£€æµ‹ ---
                let isCollided = false;
                const currDiff = state.posA - state.posB;
                const nextDiff = nextA - nextB;

                if (Math.sign(currDiff) !== Math.sign(nextDiff)) {
                    isCollided = true;
                    // ç›¸é‡ç‚¹ä¿®æ­£
                    nextA = nextB = (nextA + nextB) / 2; 
                }

                const stepDistA = speedA * dt;
                const stepDistB = speedB * dt;

                physicsState.current = {
                    posA: nextA,
                    posB: nextB,
                    dirA: nextDirA,
                    dirB: nextDirB,
                    totalDistA: state.totalDistA + stepDistA,
                    totalDistB: state.totalDistB + stepDistB,
                    time: state.time + dt,
                    turnsA: state.turnsA,
                    turnsB: state.turnsB
                };

                setPosA(nextA);
                setPosB(nextB);
                setDirA(nextDirA);
                setDirB(nextDirB);
                setTotalDistA(physicsState.current.totalDistA);
                setTotalDistB(physicsState.current.totalDistB);
                setCurrentTime(physicsState.current.time);
                if (turnPointsA.length !== state.turnsA.length) setTurnPointsA([...state.turnsA]);
                if (turnPointsB.length !== state.turnsB.length) setTurnPointsB([...state.turnsB]);

                if (isCollided) {
                    setIsRunning(false);
                    setIsPausedAtEvent(true);
                    setMeetCount(c => c + 1);
                    lastTimeRef.current = undefined;
                } else {
                    requestRef.current = requestAnimationFrame(loop);
                }
            };

            useEffect(() => {
                if (isRunning) {
                    requestRef.current = requestAnimationFrame(loop);
                } else {
                    cancelAnimationFrame(requestRef.current);
                    lastTimeRef.current = undefined;
                }
                return () => cancelAnimationFrame(requestRef.current);
            }, [isRunning]);

            const handleContinue = () => {
                const dt_nudge = 0.1;
                let state = physicsState.current;
                
                // å¼ºåˆ¶æ¨è¿›ä¸€å°æ­¥ï¼Œåˆ©ç”¨é€Ÿåº¦å·®æ‹‰å¼€è·ç¦»
                state.posA += speedA * dt_nudge * state.dirA;
                state.posB += speedB * dt_nudge * state.dirB;
                state.totalDistA += speedA * dt_nudge;
                state.totalDistB += speedB * dt_nudge;
                
                setPosA(state.posA);
                setPosB(state.posB);
                
                setIsPausedAtEvent(false);
                setIsRunning(true);
            };

            // è§†å£åŠ¨æ€èŒƒå›´ï¼š
            // ç›¸é‡é—®é¢˜å›ºå®šä¸º distance
            // è¿½åŠé—®é¢˜éšäººè·‘åŠ¨æ‹‰é•¿
            const viewMax = (mode === 'catching') 
                ? Math.max(distance + 100, posA + 100, posB + 100)
                : distance;

            // --- æ™ºèƒ½è½¨è¿¹é«˜åº¦è®¡ç®— ---
            const blueBaseY = 35; // è½¨è¿¹èµ·å§‹Yåæ ‡ (åœ¨è·‘é“çº¿ä¸‹æ–¹)
            const lineHeight = 15;
            const blueLinesCount = turnPointsA.length;
            
            // å°æ˜å æ®çš„é«˜åº¦
            const blueMaxY = blueBaseY + (blueLinesCount - 1) * lineHeight;
            
            // å°çº¢èµ·å§‹Yï¼šåœ¨å°æ˜ä¸‹æ–¹è‡³å°‘20px
            const redBaseY = Math.max(blueBaseY + 40, blueMaxY + 25);
            const redLinesCount = turnPointsB.length;
            const redMaxY = redBaseY + (redLinesCount - 1) * lineHeight;

            // è®¡ç®—å®¹å™¨æ‰€éœ€æ€»é«˜åº¦ (headerç©ºé—´ + è½¨è¿¹ç©ºé—´ + åº•éƒ¨ç•™ç™½)
            // è·‘é“çº¿å¤§çº¦åœ¨ top: 60px çš„ä½ç½®
            // æˆ‘ä»¬è®©å®¹å™¨é«˜åº¦æ ¹æ® redMaxY è‡ªåŠ¨æ’‘å¼€
            const dynamicContainerHeight = Math.max(260, redMaxY + 100);

            return (
                <div className="min-h-screen p-4 md:p-8 max-w-4xl mx-auto">
                    <header className="mb-6 text-center">
                        <h1 className="text-3xl md:text-4xl font-bold text-amber-600 mb-2">ğŸƒ æ•°å­¦è¡Œç¨‹é—®é¢˜æ¼”ç¤º ğŸƒâ€â™€ï¸</h1>
                        <p className="text-stone-500 font-bold">
                            {mode === 'meeting' ? 'ç›¸é‡é—®é¢˜ï¼šé¢å¯¹é¢è·‘ï¼Œçœ‹è°è·‘å¾—å¿«' : 'è¿½åŠé—®é¢˜ï¼šåœ¨åé¢è¿½ï¼Œçœ‹èƒ½ä¸èƒ½è¿½ä¸Š'}
                        </p>
                    </header>

                    {/* æ§åˆ¶é¢æ¿ */}
                    <div className="bg-white p-4 md:p-6 rounded-2xl shadow-lg border-2 border-amber-100 mb-6 select-none">
                        <div className="flex flex-wrap justify-center gap-4 mb-6">
                            <button onClick={() => handleModeChange('meeting')} className={`px-6 py-2 rounded-full font-bold transition-all active:scale-95 ${mode === 'meeting' ? 'bg-amber-400 text-white shadow-md' : 'bg-stone-100 text-stone-500'}`}>
                                ğŸ¤ ç›¸é‡é—®é¢˜
                            </button>
                            <button onClick={() => handleModeChange('catching')} className={`px-6 py-2 rounded-full font-bold transition-all active:scale-95 ${mode === 'catching' ? 'bg-purple-400 text-white shadow-md' : 'bg-stone-100 text-stone-500'}`}>
                                ğŸ¢ è¿½åŠé—®é¢˜
                            </button>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                            <div className="space-y-1">
                                <label className="flex justify-between text-sm font-bold text-stone-600">
                                    <span>ğŸ {mode === 'catching' ? 'è·‘é“æ˜¾ç¤ºé•¿åº¦' : 'ä¸¤åœ°è·ç¦»'}</span>
                                    <span className="text-amber-600">{distance} ç±³</span>
                                </label>
                                <input type="range" min="100" max="800" step="50" value={distance} onChange={e => setDistance(Number(e.target.value))} disabled={isRunning || isPausedAtEvent} className="w-full accent-amber-500 cursor-pointer disabled:opacity-50" />
                            </div>

                            {mode === 'catching' && (
                                <div className="space-y-1">
                                    <label className="flex justify-between text-sm font-bold text-stone-600">
                                        <span>ğŸ“ å°çº¢å…ˆè·‘ (å·®è·)</span>
                                        <span className="text-purple-600">{headStart} ç±³</span>
                                    </label>
                                    <input type="range" min="50" max="500" step="10" value={headStart} onChange={e => setHeadStart(Number(e.target.value))} disabled={isRunning || isPausedAtEvent} className="w-full accent-purple-500 cursor-pointer disabled:opacity-50" />
                                </div>
                            )}
                            
                            {mode !== 'catching' && <div className="hidden md:block"></div>}

                            <div className="space-y-1">
                                <label className="flex justify-between text-sm font-bold text-stone-600">
                                    <span>ğŸƒâ€â™‚ï¸ å°æ˜é€Ÿåº¦</span>
                                    <span className="text-blue-600">{speedA} ç±³/ç§’</span>
                                </label>
                                <input type="range" min="10" max="100" value={speedA} onChange={e => setSpeedA(Number(e.target.value))} disabled={isRunning || isPausedAtEvent} className="w-full accent-blue-500 cursor-pointer disabled:opacity-50" />
                            </div>

                            <div className="space-y-1">
                                <label className="flex justify-between text-sm font-bold text-stone-600">
                                    <span>ğŸƒâ€â™€ï¸ å°çº¢é€Ÿåº¦</span>
                                    <span className="text-rose-500">{speedB} ç±³/ç§’</span>
                                </label>
                                <input type="range" min="10" max="100" value={speedB} onChange={e => setSpeedB(Number(e.target.value))} disabled={isRunning || isPausedAtEvent} className="w-full accent-rose-400 cursor-pointer disabled:opacity-50" />
                            </div>
                        </div>
                    </div>

                    {/* æ¼”ç¤ºåŒºåŸŸ - é«˜åº¦åŠ¨æ€å˜åŒ– */}
                    <div className="space-y-6">
                        <div 
                            className="track-bg p-6 relative overflow-hidden border-2 border-stone-100 select-none height-transition"
                            style={{ height: `${dynamicContainerHeight}px` }}
                        >
                            
                            <div className="absolute top-3 left-4 text-stone-400 text-sm font-bold flex gap-2">
                                {isPausedAtEvent 
                                    ? <span className="text-green-600 text-lg animate-bounce inline-block">ğŸš© ç¬¬ {meetCount} æ¬¡ç›¸é‡/è¿½ä¸Šï¼</span> 
                                    : (isRunning ? 'ğŸƒ æ­£åœ¨å¥”è·‘...' : 'ğŸ å‡†å¤‡å‡ºå‘')}
                            </div>

                            {/* è·‘é“çº¿å®¹å™¨ï¼Œå›ºå®šåœ¨ä¸Šæ–¹ï¼Œä¸éšè½¨è¿¹ä¸‹ç§» */}
                            <div className="relative w-full h-1.5 bg-stone-300 rounded-full mt-12 z-10">
                                
                                {/* è½¨è¿¹ SVG - ä½äºè·‘é“çº¿å†…éƒ¨å®¹å™¨ï¼Œä½†ç”»åœ¨ä¸‹æ–¹ */}
                                <svg className="absolute left-0 top-0 w-full overflow-visible pointer-events-none" style={{ height: `${dynamicContainerHeight}px` }}>
                                    <defs>
                                        <marker id="arrow-blue" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
                                            <path d="M0,0 L0,6 L6,3 z" fill="#2563eb" />
                                        </marker>
                                        <marker id="arrow-red" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
                                            <path d="M0,0 L0,6 L6,3 z" fill="#e11d48" />
                                        </marker>
                                    </defs>

                                    {/* å°æ˜ (Blue) */}
                                    {turnPointsA.map((pt, i) => {
                                        const startX = pt;
                                        const endX = (i === turnPointsA.length - 1) ? posA : turnPointsA[i + 1];
                                        if (Math.abs(endX - startX) < 1) return null;
                                        
                                        const yOffset = blueBaseY + i * lineHeight;
                                        const segLen = Math.abs(endX - startX);
                                        
                                        return (
                                            <g key={`a-${i}`}>
                                                <line 
                                                    x1={`${(startX / viewMax) * 100}%`} y1={yOffset} 
                                                    x2={`${(endX / viewMax) * 100}%`} y2={yOffset} 
                                                    stroke="#2563eb" strokeWidth="2" 
                                                    markerEnd="url(#arrow-blue)" 
                                                    opacity="0.6"
                                                />
                                                <text x={`${((startX + endX) / 2 / viewMax) * 100}%`} y={yOffset - 3} fill="#2563eb" fontSize="10" textAnchor="middle">
                                                    {Math.round(segLen)}m
                                                </text>
                                            </g>
                                        );
                                    })}

                                    {/* å°çº¢ (Red) - åŠ¨æ€ Y è½´ */}
                                    {turnPointsB.map((pt, i) => {
                                        const startX = pt;
                                        const endX = (i === turnPointsB.length - 1) ? posB : turnPointsB[i + 1];
                                        if (Math.abs(endX - startX) < 1) return null;
                                        
                                        const yOffset = redBaseY + i * lineHeight;
                                        const segLen = Math.abs(endX - startX);

                                        return (
                                            <g key={`b-${i}`}>
                                                <line 
                                                    x1={`${(startX / viewMax) * 100}%`} y1={yOffset} 
                                                    x2={`${(endX / viewMax) * 100}%`} y2={yOffset} 
                                                    stroke="#e11d48" strokeWidth="2" 
                                                    markerEnd="url(#arrow-red)" 
                                                    opacity="0.6"
                                                />
                                                <text x={`${((startX + endX) / 2 / viewMax) * 100}%`} y={yOffset + 12} fill="#e11d48" fontSize="10" textAnchor="middle">
                                                    {Math.round(segLen)}m
                                                </text>
                                            </g>
                                        );
                                    })}
                                </svg>

                                {/* èµ·ç‚¹ 0m */}
                                <div className="absolute left-0 -top-1 w-0.5 h-3 bg-stone-400"></div>
                                <div className="absolute left-0 -top-6 text-xs font-bold text-stone-500 -translate-x-1/2">0m</div>

                                {/* ç»ˆç‚¹ (ä»…ç›¸é‡æ¨¡å¼æ˜¾ç¤ºå›ºå®šç»ˆç‚¹) */}
                                {mode === 'meeting' && (
                                    <>
                                        <div className="absolute right-0 -top-1 w-0.5 h-3 bg-stone-400"></div>
                                        <div className="absolute right-0 -top-6 text-xs font-bold text-stone-500 translate-x-1/2">{distance}m</div>
                                    </>
                                )}

                                {mode === 'catching' && (
                                    <>
                                        <div 
                                            className="absolute w-0.5 h-3 bg-purple-300 -top-1" 
                                            style={{ left: `${(headStart / viewMax) * 100}%` }}
                                        ></div>
                                        <div 
                                            className="absolute text-xs font-bold text-purple-400 -top-6 -translate-x-1/2"
                                            style={{ left: `${(headStart / viewMax) * 100}%` }}
                                        >
                                            {headStart}m
                                        </div>
                                    </>
                                )}
                                
                                {/* ç”² (å°æ˜) */}
                                <div 
                                    className="absolute transition-none z-30 will-change-transform"
                                    style={{ 
                                        left: `${(posA / viewMax) * 100}%`,
                                        top: '-50px',
                                        transform: `translateX(-50%) scaleX(${dirA === 1 ? -1 : 1})`, 
                                    }}
                                >
                                    <div className="flex flex-col items-center">
                                        <span className="text-5xl filter drop-shadow-md">ğŸƒâ€â™‚ï¸</span>
                                        <span 
                                            className="text-[10px] font-bold text-blue-600 bg-white/90 px-1 rounded shadow-sm whitespace-nowrap"
                                            style={{ transform: `scaleX(${dirA === 1 ? -1 : 1})` }} 
                                        >
                                            å°æ˜
                                        </span>
                                    </div>
                                </div>

                                {/* ä¹™ (å°çº¢) */}
                                <div 
                                    className="absolute transition-none z-20 will-change-transform"
                                    style={{ 
                                        left: `${(posB / viewMax) * 100}%`,
                                        top: '-50px',
                                        transform: `translateX(-50%) scaleX(${dirB === 1 ? -1 : 1})`,
                                    }}
                                >
                                    <div className="flex flex-col items-center">
                                        <span className="text-5xl filter drop-shadow-md inline-block">ğŸƒâ€â™€ï¸</span>
                                        <span 
                                            className="text-[10px] font-bold text-rose-500 bg-white/90 px-1 rounded shadow-sm whitespace-nowrap"
                                            style={{ transform: `scaleX(${dirB === 1 ? -1 : 1})` }}
                                        >
                                            å°çº¢
                                        </span>
                                    </div>
                                </div>

                            </div>
                        </div>

                        {/* åº•éƒ¨æŒ‰é’®æ  */}
                        <div className="flex gap-4 items-center">
                            <button 
                                onClick={() => {
                                    if (isPausedAtEvent) {
                                        handleContinue();
                                    } else {
                                        setIsRunning(!isRunning);
                                    }
                                }}
                                className={`flex-1 text-white text-lg font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2 transition-transform active:scale-95 ${
                                    isPausedAtEvent 
                                        ? 'bg-blue-500 hover:bg-blue-600'
                                        : (isRunning ? 'bg-amber-400 hover:bg-amber-500' : 'bg-emerald-500 hover:bg-emerald-600')
                                }`}
                            >
                                {isPausedAtEvent 
                                    ? <><Icon path={Icons.Continue} /> ç»§ç»­å¥”è·‘</> 
                                    : (isRunning ? <><Icon path={Icons.Pause} /> æš‚åœ</> : <><Icon path={Icons.Play} /> å¼€å§‹è¿è¡Œ</>)
                                }
                            </button>
                            
                            <button 
                                onClick={() => resetPositions(mode)}
                                className="bg-white hover:bg-stone-100 text-stone-500 font-bold p-4 rounded-xl shadow border-2 border-stone-100 transition-colors"
                                title="é‡ç½®ä½ç½®"
                            >
                                <Icon path={Icons.Reset} />
                            </button>
                        </div>

                        {/* æ•°æ®é¢æ¿ */}
                        <div className="grid grid-cols-2 gap-4">
                            <div className="bg-blue-50 text-blue-800 p-4 rounded-xl flex flex-col items-center">
